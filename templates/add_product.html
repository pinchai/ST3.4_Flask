<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "header_style.html" %}
    <title>Add product</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% include "navbar.html" %}
        </div>
        <div class="col-md-12 mt-5">
            <div class="card">
                <div class="card-header">
                    <h3>New Product</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('submit_new_product') }}" method="post" enctype="multipart/form-data">
                        <input type="hidden" id="product_id" name="product_id" value="12121">
                        <div class="form-group">
                            <label for="file">Image</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" class="form-control" id="title" name="title" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="price">price</label>
                            <input type="number" class="form-control" id="price" name="price" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="price">price</label>
                            <select class="form-control" id="category" name="category">
                                <option value="drink">drink</option>
                                <option value="water" selected>water</option>
                                <option value="beer">beer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                    class="form-control" id="description" name="description"
                                    rows="5"
                            ></textarea>
                        </div>
                        <button type="reset" class="btn btn-danger">Cancel</button>
                        <button type="submit" class="btn btn-primary float-right">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% include "footer_script.html" %}
</html>
